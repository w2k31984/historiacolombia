<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Colombia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Historia de Colombia</h1>
                <div class="hidden md:flex space-x-4">
                    <a href="integrantes.html" class="hover:text-yellow-300">Integrantes</a>
                    <a href="ref_biblio.html" class="hover:text-yellow-300">Referentes Bibliograficos</a>
                    <a href="glosario.html" class="hover:text-yellow-300">Glosario</a>
                </div>
                <button class="md:hidden p-2" onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="integrantes.html" class="block px-3 py-2 hover:bg-red-600">Integrantes</a>
                <a href="ref_bilio.html" class="block px-3 py-2 hover:bg-red-600">Referencias Bibliograficas</a>
                <a href="glosario.html" class="block px-3 py-2 hover:bg-red-600">Glosario</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <img src="imgs/inicio_1.jpg" alt="Bandera de Colombia" class="mx-auto rounded-lg shadow-lg mb-6">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Batalla de Boyacá -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">7 DE AGOSTO</h3>
                    <h4 class="text-lg text-gray-700 mb-4">Batalla de Boyacá</h4>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors w-full">
                        <a href="sieteagosto.html"> Ver más </a>
                    </button>
                </div>
            </div>

            <!-- Independencia de Antioquia -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">11 DE AGOSTO</h3>
                    <h4 class="text-lg text-gray-700 mb-4">Independencia de Antioquia</h4>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors w-full">
                        <a href="onceagosto.html">Ver más </a>
                    </button>
                </div>
            </div>

            <!-- Grito de Independencia -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">20 DE JULIO</h3>
                    <h4 class="text-lg text-gray-700 mb-4">Grito de Independencia</h4>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors w-full">
                        <a href="veintejulio.html">Ver más </a>
                    </button>
                </div>
            </div>
        </div>

        <!-- Himno Nacional -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Himno Nacional de Colombia</h2>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors w-full">
                <a href="himno.html">Ver Himno Nacional </a>
            </button>
        </div>
    </main>

    <footer class="bg-blue-700 text-white mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <p>&copy; 2024 </p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
